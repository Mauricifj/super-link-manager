{{define "New"}}

    {{template "_head"}}

    {{template "_loader"}}

    <div id="main" class="container">
        {{ range .}}
            <div class="alert alert-danger" role="alert">
                <ul>
                    <li><strong>{{ .Field }}:</strong> {{ .Message }}</li>
                </ul>
            </div>
        {{ end }}

        <div class="card">
            <div class="card-header text-center">
                <h1>New Super Link</h1>
                <h3>Fill in the details</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="insert">

                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="linkType">Link Type:</label>
                                <select id="linkType" name="linkType" class="form-control">
                                    <option value="Digital">Digital</option>
                                    <option value="Service">Service</option>
                                    <option value="Payment">Payment</option>
                                    <option value="Recurrent">Recurrent</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input id="name" type="text" name="name" class="form-control" maxlength="128" value="Order 1">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="price">Price:</label>
                                <input id="price" type="number" name="price" class="form-control" step="1" min="1" max="1000000" value="100000">
                            </div>
                        </div>
                    </div>

                    <button type="submit" value="save" class="btn btn-outline-success has-loading">
                        Save <i class="icon-ok"></i>
                    </button>
                    <a class="btn btn-outline-info" href="/">
                        Back <i class="icon-back"></i>
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.loader').hide();
        });

        $(".has-loading").click(() => {
            $("nav").hide();
            $("#main").hide();
            $("footer").hide();
            $('.loader').show();
        });
    </script>

    {{template "_footer"}}
{{end}}
