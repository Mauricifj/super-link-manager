{{define "Edit"}}

    {{template "_head"}}

    {{template "_loader"}}

    <div id="main" class="container">
        <div class="card">
            <div class="card-header text-center">
                <h1>Edit Super Link</h1>
                <h3>Update the details</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="update">
                    <input type="hidden" name="id" value="{{.Id}}">

                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="linkType">Link Type:</label>
                                <select id="linkType" name="linkType" class="form-control">
                                    <option value="Digital">Digital</option>
                                    <option value="Service">Service</option>
                                    <option value="Payment">Payment</option>
                                    <option value="Recurrent">Recurrent</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" name="name" class="form-control" value="{{.Name}}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="price">Price:</label>
                                <input type="text" name="price" class="form-control" value="{{.Price}}">
                            </div>
                        </div>
                    </div>

                    <button type="submit" value="update" class="btn btn-outline-success has-loading">
                        Update <i class="icon-ok"></i>
                    </button>
                    <a class="btn btn-outline-info" href="/">
                        Back <i class="icon-back"></i>
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.loader').hide();
        });

        $(".has-loading").click(() => {
            $("nav").hide();
            $("#main").hide();
            $("footer").hide();
            $('.loader').show();
        });
    </script>

    {{template "_footer"}}
{{end}}
